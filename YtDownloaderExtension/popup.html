<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="section">
        <h3>Настройки YT-DLP</h3>
        <label for="serverUrl">URL сервера:</label>
        <input type="text" id="serverUrl" placeholder="http://localhost:8080">
    </div>
    
    <div class="section">
        <button id="saveBtn">Сохранить настройки</button>
        <button id="testBtn">Проверить соединение</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="section">
        <div class="info">
            <strong>Важно:</strong> Для скачивания возрастных и приватных видео необходимо быть авторизованным в YouTube.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
