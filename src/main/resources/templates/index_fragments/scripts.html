<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    // Весь JavaScript код из оригинального index.html
    // Функция для установки темы
    function setTheme(theme) {
        // Удаляем все theme классы
        document.documentElement.classList.remove('theme-light', 'theme-dark');

        if (theme === 'auto') {
            // Определяем системную тему
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('theme-dark');
            } else {
                document.documentElement.classList.add('theme-light');
            }
            localStorage.setItem('theme', 'auto');
        } else {
            document.documentElement.classList.add(`theme-${theme}`);
            localStorage.setItem('theme', theme);
        }

        // Обновляем активные кнопки переключателя
        updateThemeButtons(theme);
    }

    // Функция для обновления активного состояния кнопок темы
    function updateThemeButtons(activeTheme) {
        const buttons = document.querySelectorAll('.theme-switcher .btn');
        buttons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.onclick && btn.onclick.toString().includes(`'${activeTheme}'`)) {
                btn.classList.add('active');
            }
        });
    }

    // Загрузка сохраненной темы или использование системной
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            // По умолчанию используем системную тему
            setTheme('auto');
        }
    }

    // Функция для отслеживания системных изменений темы
    function setupThemeListener() {
        if (window.matchMedia) {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

            // Обработчик изменений системной темы
            mediaQuery.addEventListener('change', (e) => {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'auto') {
                    setTheme('auto');
                }
            });
        }
    }

    // Функция для загрузки версии yt-dlp
    function loadYtDlpVersion() {
        const versionElement = document.getElementById('versionText');
        const spinnerElement = document.getElementById('versionSpinner');

        fetch('/yt-dlp/version')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети: ' + response.status);
                }
                return response.text();
            })
            .then(version => {
                versionElement.textContent = version;
                versionElement.classList.remove('version-loading');
                versionElement.classList.add('version-success');

                // Скрываем спиннер после успешной загрузки
                if (spinnerElement) {
                    spinnerElement.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error loading version:', error);
                versionElement.textContent = 'Ошибка загрузки версии';
                versionElement.classList.remove('version-loading');
                versionElement.classList.add('version-error');

                // Скрываем спиннер при ошибке
                if (spinnerElement) {
                    spinnerElement.style.display = 'none';
                }

                // Пытаемся снова через 5 секунд
                setTimeout(loadYtDlpVersion, 5000);
            });
    }

    // Функция для открытия файла через сервер
    function openFileInExplorer(filename, directory) {
        console.log('Opening file:', filename, 'in directory:', directory);

        if (!filename || filename === 'unknown' || !directory) {
            alert('Недостаточно данных для открытия файла');
            return;
        }

        const formData = new URLSearchParams();
        formData.append('filename', filename);
        formData.append('directory', directory);

        fetch('/yt-dlp/downloads/open-explorer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    console.error('Server error:', text);
                    throw new Error(text);
                });
            }
            return response.text();
        })
        .then(message => {
            console.log('Проводник открыт:', message);
            showNotification(message, 'success');
        })
        .catch(error => {
            console.error('Ошибка открытия проводника:', error);
            showNotification('Ошибка: ' + error.message, 'error');
        });
    }

    // Функция для очистки всех загрузок
    function clearDownloads() {
        if (confirm('Вы уверены, что хотите очистить всю историю загрузок?')) {
            fetch('/yt-dlp/clear-downloads', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    showNotification('История загрузок очищена', 'success');
                    updateDownloadsList();
                } else {
                    throw new Error('Ошибка очистки истории');
                }
            })
            .catch(error => {
                showNotification(error.message, 'error');
            });
        }
    }

    // Функция для обновления объединённого списка загрузок
    function updateDownloadsList() {
        fetch('/yt-dlp/downloads/all')
            .then(response => response.json())
            .then(downloads => {
                const downloadsList = document.getElementById('downloadsList');

                if (!downloads || downloads.length === 0) {
                    downloadsList.innerHTML = `
                        <div class="list-group-item text-center text-muted py-4">
                            <i class="fas fa-cloud-download-alt fa-2x mb-2"></i>
                            <p class="mb-0">Нет загрузок</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                downloads.forEach(download => {
                    const filename = download.filename || download.url || 'Обработка...';
                    const status = download.status || 'unknown';
                    const progress = download.progress || 0;
                    const directory = download.downloadDirectory || 'Не указан';
                    const errorMessage = download.errorMessage || '';
                    const downloadId = download.downloadId || '';
                    const cancellable = download.cancellable !== false;
                    const pausable = download.pausable !== false;
                    const endTime = download.endTime ? formatDateTime(download.endTime) : '';
                    const startTime = download.startTime ? formatDateTime(download.startTime) : '';

                    let itemClass = 'download-item';
                    if (status === 'completed') itemClass += ' completed';
                    else if (status === 'error') itemClass += ' error';
                    else if (status === 'downloading') itemClass += ' downloading';
                    else if (status === 'paused') itemClass += ' paused';
                    else if (status === 'cancelled') itemClass += ' cancelled';

                    const clickable = status === 'completed' && filename !== 'unknown';
                    const clickHandler = clickable ? `onclick="openFileInExplorer('${encodeURIComponent(filename)}', '${encodeURIComponent(directory)}')"` : '';
                    const cursorStyle = clickable ? 'style="cursor: pointer;"' : '';

                    html += `
                        <div class="${itemClass}" ${cursorStyle} ${clickHandler}>
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="mb-0 text-truncate" title="${filename}">${filename}</h6>
                                <span class="badge ${getStatusBadgeClass(status)}">
                                    ${getStatusText(status)}
                                </span>
                            </div>

                            ${renderProgressBar(status, progress, errorMessage)}

                            <!-- Кнопки управления - справа от прогресса -->
                            <div class="d-flex justify-content-end gap-1 mb-2">
                                ${status === 'downloading' && pausable ? `
                                    <button class="btn btn-sm btn-outline-warning"
                                            onclick="pauseDownload('${downloadId}')"
                                            title="Приостановить">
                                        <i class="fas fa-pause"></i>
                                    </button>
                                ` : ''}

                                ${status === 'paused' ? `
                                    <button class="btn btn-sm btn-outline-success"
                                            onclick="resumeDownload('${downloadId}')"
                                            title="Возобновить">
                                        <i class="fas fa-play"></i>
                                    </button>
                                ` : ''}

                                ${(status === 'downloading' || status === 'paused') && cancellable ? `
                                    <button class="btn btn-sm btn-outline-danger"
                                            onclick="cancelDownload('${downloadId}')"
                                            title="Отменить">
                                        <i class="fas fa-times"></i>
                                    </button>
                                ` : ''}

                                ${status === 'completed' ? `
                                    <button class="btn btn-sm btn-outline-danger"
                                            onclick="deleteDownload('${downloadId}')"
                                            title="Удалить файл">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                ` : ''}

                                ${status === 'error' || status === 'cancelled' ? `
                                    <button class="btn btn-sm btn-outline-danger"
                                            onclick="deleteDownload('${downloadId}')"
                                            title="Удалить из истории">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                ` : ''}
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fas fa-folder me-1"></i>${directory}
                                </small>
                                <small class="text-muted">
                                    ${status === 'downloading' || status === 'paused' ?
                                        `<i class="fas fa-play me-1"></i>${startTime}` :
                                        `<i class="fas fa-check me-1"></i>${endTime}`
                                    }
                                </small>
                            </div>
                        </div>
                    `;
                });
                downloadsList.innerHTML = html;
            })
            .catch(error => {
                console.error('Error updating downloads:', error);
            });
    }

    // Функции для управления загрузками
    function pauseDownload(downloadId) {
        fetch('/yt-dlp/downloads/pause', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ downloadId })
        })
        .then(response => response.text())
        .then(message => showNotification(message, 'success'))
        .catch(error => showNotification('Ошибка: ' + error, 'error'));
    }

    function resumeDownload(downloadId) {
        fetch('/yt-dlp/downloads/resume', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ downloadId })
        })
        .then(response => response.text())
        .then(message => showNotification(message, 'success'))
        .catch(error => showNotification('Ошибка: ' + error, 'error'));
    }

    function cancelDownload(downloadId) {
        if (confirm('Вы уверены, что хотите отменить загрузку?')) {
            fetch('/yt-dlp/downloads/cancel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ downloadId })
            })
            .then(response => response.text())
            .then(message => showNotification(message, 'success'))
            .catch(error => showNotification('Ошибка: ' + error, 'error'));
        }
    }

    function deleteDownload(downloadId) {
        if (confirm('Вы уверены, что хотите удалить этот файл?')) {
            fetch('/yt-dlp/downloads/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ downloadId })
            })
            .then(response => response.text())
            .then(message => {
                showNotification(message, 'success');
                updateDownloadsList();
            })
            .catch(error => showNotification('Ошибка: ' + error, 'error'));
        }
    }

    function renderProgressBar(status, progress, errorMessage) {
        if (status === 'downloading') {
            return `
                <div class="progress mb-2" style="height: 8px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                         style="width: ${progress}%">
                    </div>
                </div>
                <small class="text-muted">${progress}%</small>
            `;
        } else if (status === 'paused') {
            return `
                <div class="progress mb-2" style="height: 8px;">
                    <div class="progress-bar bg-info" style="width: ${progress}%">
                    </div>
                </div>
                <small class="text-info"><i class="fas fa-pause me-1"></i>Приостановлено: ${progress}%</small>
            `;
        } else if (status === 'completed') {
            return `<div class="text-success mb-2"><i class="fas fa-check-circle me-1"></i>Завершено</div>`;
        } else if (status === 'error') {
            return `<div class="text-danger mb-2"><i class="fas fa-exclamation-circle me-1"></i>${errorMessage}</div>`;
        } else if (status === 'cancelled') {
            return `<div class="text-secondary mb-2"><i class="fas fa-ban me-1"></i>Отменено</div>`;
        }
        return '';
    }

    function getStatusBadgeClass(status) {
        switch(status) {
            case 'downloading': return 'bg-warning';
            case 'completed': return 'bg-success';
            case 'error': return 'bg-danger';
            case 'paused': return 'bg-info';
            case 'cancelled': return 'bg-secondary';
            default: return 'bg-secondary';
        }
    }

    // Вспомогательная функция для отображения текста статуса
    function getStatusText(status) {
        const statusMap = {
            'downloading': 'Загружается',
            'completed': 'Завершено',
            'error': 'Ошибка',
            'paused': 'Приостановлено',
            'cancelled': 'Отменено',
            'unknown': 'Неизвестно'
        };
        return statusMap[status] || status;
    }

    // Функция для форматирования даты
    function formatDateTime(dateTimeStr) {
        try {
            const date = new Date(dateTimeStr);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        } catch (e) {
            return dateTimeStr;
        }
    }

    // Функция для показа уведомлений
    function showNotification(message, type) {
        // Удаляем предыдущие уведомления того же типа
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notification => {
            if (notification.textContent.includes(message)) {
                notification.remove();
            }
        });

        const notification = document.createElement('div');
        notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} notification`;
        notification.innerHTML = `
            <div class="d-flex align-items-center">
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                <span>${message}</span>
                <button type="button" class="btn-close ms-auto" onclick="closeNotification(this)"></button>
            </div>
        `;

        document.body.appendChild(notification);

        // Автоматическое скрытие через 5 секунд
        const timeoutId = setTimeout(() => {
            closeNotification(notification.querySelector('.btn-close'));
        }, 5000);

        // Сохраняем ID таймера для возможности отмены
        notification.dataset.timeoutId = timeoutId;
    }

    // Функция закрытия уведомления
    function closeNotification(closeButton) {
        const notification = closeButton.closest('.notification');
        if (notification) {
            // Отменяем таймер авто-закрытия
            clearTimeout(notification.dataset.timeoutId);

            // Анимация закрытия
            notification.classList.add('notification-hidden');
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 300);
        }
    }

    // Toggle audio options
    document.getElementById('extractAudio').addEventListener('change', function() {
        const audioOptions = document.getElementById('audioOptions');
        audioOptions.style.display = this.checked ? 'flex' : 'none';
    });

    // Form validation
    document.getElementById('downloadForm').addEventListener('submit', function(e) {
        const url = document.getElementById('url').value;
        const directory = document.getElementById('downloadDirectory').value;

        if (!url) {
            e.preventDefault();
            alert('Пожалуйста, введите ссылку на видео');
            return false;
        }

        if (!directory) {
            e.preventDefault();
            alert('Пожалуйста, введите путь к папке для загрузки');
            return false;
        }
    });

    // Update submit button state
    function updateSubmitButton() {
        const url = document.getElementById('url').value;
        const directory = document.getElementById('downloadDirectory').value;
        const submitButton = document.getElementById('submitButton');

        submitButton.disabled = !url || !directory;
    }

    // Check URL and directory inputs
    document.getElementById('url').addEventListener('input', updateSubmitButton);
    document.getElementById('downloadDirectory').addEventListener('input', updateSubmitButton);

    // Initialize theme and other components
    document.addEventListener('DOMContentLoaded', function() {
        loadTheme(); // Загружаем тему первой
        setupThemeListener(); // Настраиваем отслеживание системной темы

        const extractAudio = document.getElementById('extractAudio');
        const audioOptions = document.getElementById('audioOptions');
        audioOptions.style.display = extractAudio.checked ? 'flex' : 'none';
        updateSubmitButton();

        // Запускаем загрузку версии и списка загрузок
        loadYtDlpVersion();
        updateDownloadsList();

        fetch('/yt-dlp/get-current-directory')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(directory => {
                if (directory && directory !== 'null' && document.getElementById('downloadDirectory').value === '') {
                    document.getElementById('downloadDirectory').value = directory;
                    updateSubmitButton();
                }
            })
            .catch(error => {
                console.log('No saved directory found or error:', error);
            });
    });

    // Auto-hide alerts after 5 seconds
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);

    // Обновляем каждые 3 секунды
    setInterval(updateDownloadsList, 3000);

    function openDirectoryBrowser() {
        try {
            const currentDir = document.getElementById('downloadDirectory').value;
            let url = '/yt-dlp/browse';

            if (currentDir && currentDir.trim() !== '') {
                const encodedDir = encodeURIComponent(currentDir);
                url += '?path=' + encodedDir;
            }

            const browserWindow = window.open(url, 'directoryBrowser', 'width=900,height=700,resizable=yes,scrollbars=yes');

            if (browserWindow) {
                browserWindow.focus();
            }
        } catch (e) {
            console.error('Error opening directory browser:', e);
            alert('Ошибка при открытии браузера файлов');
        }
    }

    window.addEventListener('message', function(event) {
        try {
            if (event.data && event.data.type === 'directorySelected') {
                const pathInput = document.getElementById('downloadDirectory');
                if (pathInput) {
                    pathInput.value = event.data.path;
                    if (typeof updateSubmitButton === 'function') updateSubmitButton();
                }
            }
        } catch (e) {
            console.error('Error processing message:', e);
        }
    });
    /*]]>*/
  </script>
</div>
</body>
</html>
